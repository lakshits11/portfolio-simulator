# Name of the workflow
name: Deploy to GitHub Pages

# Run on pushes to the "main" branch
on:
  push:
    branches: [ "main" ]

# Grant the GITHUB_TOKEN permissions to write to the repository
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js and caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build and Deploy
      - name: Build and Deploy to GitHub Pages
        env:
          # This is the token that allows gh-pages to push to the repository
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git with the username and email of the user who triggered the workflow
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          
          # Run the deploy script from package.json
          npm run deploy